<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Scrap Book</title>
		<script src="./index.js" type="module"></script>
		<style>
			@import 'https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css';

			body {
				width: 100vw;
				height: 100vh;
				background: #222;
				color: #b5b5b5;
			}

			.upload-container {
				margin: 6px;
			}

			#input-container {
				display: flex;
				flex-direction: column;
			}

			.files-container {
				display: none;
				background: #555;
				grid-template-columns: repeat(3, 1fr);
				gap: 15px;
				padding: 15px;
				margin: 6px;
				width: calc(100% - 15px - 12px);

				> div {
					background: #333;
					display: flex;
					flex-direction: column;
					align-items: center;
					padding: 6px;
				}
			}

			.thumbnail {
				height: 150px;
				width: 150px;
			}

			.preview-item {
				display: flex;
				flex-direction: column;
				padding: 6px;
				margin-bottom: 8px;
				border: 1px solid #b5b5b5;
				border-radius: 5px;
			}

			.video-container {
				display: flex;
				flex-direction: column;
			}

			video {
				height: 200px;
				width: 240px;
			}
		</style>
	</head>
	<body></body>
</html>
